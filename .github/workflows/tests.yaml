name: Tests
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12.0-beta.4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the package
        run: pip install .

      - name: Run the package
        run: bootstrapper tr -b 3.12

      - name: See results
        shell: bash
        run: |
          cd python-docs-tr
          tree . -L 2
          cat about.po
          echo "================================"
          cat library/functions.po
